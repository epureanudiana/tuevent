{% load static %}
<html>

     <head>
        <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="footer, links, icons" />

        <title>Share your event</title>
        <link href="{% static 'app/css/bootstrap.min.css' %}" rel ="stylesheet">
        <link href="{% static 'app/jquery.datetimepicker.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'app/daterangepicker.css' %}" />
        <link href="{% static 'app/personal.css' %}" rel = "stylesheet" type = "text/css">


    </head>
    <body>
               <header>
        <nav>
            <div class="logo-section">
                <button class="hb-button"><i class="fa fa-bars"></i></button>
            </div>
            <ul>
                 <li><a class="slide-section" href="{% url 'app:index'%}">HOME</a></li>

            </ul>
        </nav>
    </header>


    <section class="share move" id="share">
        <h3 class="text-center">SHARE YOUR EVENT</h3>
        <div class="container">
            <p class="text-center" style="color:white;">Do you have an event that you would like to share with your friends? Go ahead and post it here! </p>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
<div class="row">
  <div class="col-md-3">
  </div>
<div class="col-md-6 mb-6">
  <label class="fcolor" for="validationServer01">Event name</label>
  <input type="text" class="form-control" id="validationServer01" placeholder="Event name"  required>
</div>
</div>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-3">
        <label class="mr-sm-2 fcolor" for="inlineFormCustomSelectPref">Category</label>
<select class=" form-control custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelectPref" required >
<option id="choose" selected>Choose...</option>
<option value="1">Leisure</option>
<option value="2">Personal</option>
<option value="3">Educational</option>
<option value="3">Professional</option>
</select>
    </div>
    <div class="col-md-3 mb-3">
  <div class="form-group">
    <label class= "fcolor " for="formPeriod">Date</label>
     <input id="datetimepicker" type="text" name="daterange" class="form-control" placeholder="Date" required />
  </div>
</div>
</div>
<div class="row">
  <div class="col-md-3">
  </div>
<div class="col-md-6 mb-6">
  <label class="fcolor"
         for="validationServer04">Location</label>
  <input type="text" class="form-control" id="validationServer04" placeholder="Location" required>
</div>
</div>
<div class="row">
   <div class="col-md-3">
   </div>
    <div class="col-md-6 mb-3">
  <div class="form-group">
<label id="somespace" class="fcolor" for="description">Short Description</label>
<textarea class="form-control" rows="4" id="description" placeholder="Write a description..."></textarea>
</div>
</div>
</div>
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6 text-center">
<button class="btn btn-dark btn-lg" type="submit">Share</button>
      </div>
  </div>
</form>
</div>
</section>



        <footer class="footer-distributed">

			<div class="footer-right">

				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-linkedin"></i></a>
				<a href="#"><i class="fa fa-github"></i></a>

			</div>

			<div class="footer-left">

				<p class="footer-links">
					<a href="#">Home</a>
					路
					<a href="#">About</a>
					路
					<a href="#">Events</a>
					路
					<a href="#">Share</a>
					路
                    <a href="#">Contact</a>
				</p>

				<p>TU/event &copy; 2017</p>
			</div>

		</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="{% static 'app/javascript/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/javascript/jquery.datetimepicker.full.js' %}"></script>
     <script src="{% static 'app/javascript/text/javascript' %}" src="{% static 'app/javascript/js/jquery-3.2.1.min.js' %}"></script>
    <script>
        $("#datetimepicker").datetimepicker();
    </script>
    <script src="{% static 'app/javascript/index.js' %}"></script>
    </body>
</html>
